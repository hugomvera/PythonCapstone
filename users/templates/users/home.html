{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'users/style.css' %}">

<div class="container top-border"><img class="profile" src="../../static/download.jpg" alt=""></div>

<div class="body">
    <h1>Hello, {{ user.username|default:'Guest' }}</h1>
    	{% if user.username == users.name %}
    <p>Player Stats:
    <span>{{users.piece}}</span>
        <span>{{users.balance}}</span>
    </p>

    <p>Play the game to see player stats!</p>
	{%endif%}

    <a href="{% url 'users' %}">View All Players</a>
    <div>
      {% if user.is_authenticated %}
          <a href="{% url 'logout' %}">Logout</a>

      {% else %}
          <a href="{% url 'signup' %}">Sign Up</a>
          <a href="{% url 'login' %}">Login</a>
      {% endif %}
  </div>
</div>
